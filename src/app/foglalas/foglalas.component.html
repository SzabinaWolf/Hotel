<div class="container">
    <div class="row">
        <div class="col-12">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal" (click)="openModal()">Új foglalás felvétele</button>
        </div>
    </div>
</div>


<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" >Foglalás felvétele</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <form class="form-group" [formGroup]="formValue">
            <div class="row">
               <div class="col-12">
                <label for="">Érkezés napja:  </label>
                <input class="form-control" formControlName="erkezes"  type="date" style="width: 250px;" required >
                  </div>
                 <div class="col-12">
                    <label for="">Távozás napja:  </label>
                <input class="form-control" formControlName="tavozas" type="date" style="width: 250px;" required>
                  </div>
                  <div class="col-12">
                    <label for="">Vendég neve:</label>
                    <input  type="text" class="form-control" formControlName="vendeg_neve" placeholder="Teljes név" aria-label="nev" required>
                  </div>
                  <div class="col-12">
                    <label for="">Szoba száma:</label>
                    <input  type="number" class="form-control" formControlName="szoba_szama" placeholder="Szobaszám" aria-label="szobaszam" required>
                  </div>
              </div>
        </form>
        <!-- Modal footer -->
        <div class="modal-footer">
            <button *ngIf="edit" class="btn btn-info" style="color: white" (click)="updateFoglalas()">Módosít</button>
          <button  *ngIf="post" class="btn btn-primary" (click)="postFoglalas()">Mentés</button>
            <button type="button" id="close" class="btn btn-danger" (click)="closeModal()" data-bs-dismiss="modal">Bezár</button>
        </div>
  
      </div>
    </div>
  </div>



<div class="container mt-5" style="width: 1200px;">
<div class="table table-striped table-info" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
    <thead class="table-primary text-center">
        <tr>
            <th class="w-15">Foglalás száma</th>
            <th class="w-25">Érkezés napja</th>
            <th class="w-25">Távozás napja</th>
            <th class="w-25">Vendég neve</th>
            <th class="w-25">Szoba száma</th>
            <th class="w-25">Lehetőségek</th>
        </tr>
    </thead>
    <tbody>
        <tr class="text-center align-middle" *ngFor="let foglalas of foglalasok">
            <td>{{foglalas.id}}</td>
            <td>{{foglalas.erkezes}}</td>
            <td>{{foglalas.tavozas}}</td>
            <td>{{foglalas.vendeg_neve}}</td>
            <td>{{foglalas.szoba_szama}}</td>
            <td>
                <div class="container">
                    <div class="d-flex">
                    <button  mat-icon-button  data-bs-toggle="modal" data-bs-target="#myModal" (click)="szerkesztes(foglalas)"><mat-icon style="color: green">update</mat-icon></button>
                    <button mat-icon-button (click)="deleteFoglalas(foglalas.id)"><mat-icon style="color:red">delete</mat-icon></button>
                    </div>
                    
                </div>

            </td>
        </tr>
        
    </tbody>
</div>
</div>
